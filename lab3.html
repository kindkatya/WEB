<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('Задание 1' + '<br>')
            var max = 30
            var min = -10
            var arr = []

            for(i = 1; i < 16; i ++){
                arr.push(Math.round(Math.random() * (max - min) + min))
            }
            document.write( arr )

            var sr = 0
            var sum = 0
            ch = 0
            for(i = 0; i < 15; i ++){
                if (arr[i] > 0){
                    sum = sum + arr[i];
                    ch ++
                }
            }
            sr = sum/ch
            document.write( '<br>' + 'Среднее арифметическое: ' + sr)

        document.write('<p>' + 'Задание 2' + '<br>')
        
            var n = parseInt(prompt("Введите n: "))
            var arr2 = []
            document.write('n= ' + n + '<br>' )
            if(n > 10){
                for(i = 0; i < n; i ++){
                arr2.push(Math.round(Math.random() * (max - min) + min))
                }
                document.write( arr2 )

                for(i = 0; i < 20; i ++){
                    if (arr2[i] < 0){
                        arr2[i] = arr2[i]**2
                    }
                }
                document.write( '<br>' + arr2 )
            }
            else{document.write( '<br>' + 'n < 10')}
        

        document.write('<p>' + 'Задание 3' + '<br>')
            var arr3 = []
                for(i = 1; i < n; i ++){
                arr3.push(Math.round(Math.random() * (max - min) + min))
            }
            document.write( arr3)

            var sr3p = 0
            var sum3p = 0
            var n3p = 0
            var sr3n = 0
            var sum3n = 0
            var n3n = 0
            var n3o = 0
            for(i = 0; i < n; i ++){
                if (arr3[i] > 0){
                    sum3p = sum3p + arr3[i];
                    n3p ++
                }
                if(arr3[i] < 0){
                    sum3n = sum3n + arr3[i];
                    n3n ++
                }
                if(arr3[i] == 0){
                    n3o ++
                }
            }
            sr3p = sum3p/n3p
            sr3n = sum3n/n3n
            document.write( '<br>' + 'Среднее арифметическое положительных: ' + sr3p)
            document.write( '<br>' + 'Среднее арифметическое отрицательных: ' + sr3n)
            document.write( '<br>' + 'Количество нулей: ' + n3o)

        document.write('<p>' + 'Задание 4' + '<br>')
            var max = 2
            var min = 0
            var arr4 = []
            var number = 0

            for(i = 0; i < 1000000; i ++){
                arr4.push(Math.round(Math.random() * max ))
                if(arr4[i] == 0){
                number ++
                }
            }
            document.write('Количество красных: ' + number)
            
    </script>
    
</body>
</html>
